<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details @ MITA</title>
    <link rel="stylesheet" href="mitastyle.css">
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004d1f;
            color: white;
            padding: 25px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .passenger-details-section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .passenger-details-section h2 {
            color: #28a745;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #28a745;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MITA Airlines</div>
        <ul class="nav-links">
            <li><a href="mitaindex.html">Home</a></li>
            <li><a href="signup.html">Log In / Sign Up</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Passenger Details Section -->
    <div class="passenger-details-section">
        <h2>Passenger Details</h2>
        <p id="selected-flight"></p>
        <p id="flight-price"></p>

        <form id="passengerForm">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
            </div>
            <button type="submit" class="submit-btn">Confirm Flight</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 MITA Airlines. All rights reserved.
    </footer>

    <script>
        async function fetchFlightDetails() {
            const params = new URLSearchParams(window.location.search);
            const flightId = params.get('flightId');

            if (!flightId) {
                alert('Flight ID is missing.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/api/v1/flight/${flightId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch flight details.');
                }
                const flight = await response.json();
                displayFlightDetails(flight);
            } catch (error) {
                console.error(error);
                alert('Could not load flight details. Please try again.');
            }
        }

        function displayFlightDetails(flight) {
            document.getElementById('selected-flight').textContent = `Flight: ${flight.departure.name} â†’ ${flight.destination.name}`;
            document.getElementById('flight-price').textContent = `Price: $${flight.price.toFixed(2)}`;
        }

        function submitSelection(event) {
            event.preventDefault();

            const flightId = new URLSearchParams(window.location.search).get('flightId');
            if (!flightId) {
                alert('Flight ID is missing.');
                return;
            }

            const passengerDetails = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
            };

            if (!Object.values(passengerDetails).every(value => value)) {
                alert('All fields are required.');
                return;
            }

            const requestData = {
                flightId,
                passengerDetails,
            };

            fetch('http://localhost:8080/api/v1/submit-selection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to submit data.');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(`Booking confirmed! Confirmation ID: ${data.confirmationId}`);
                    window.location.href = `payment.html?confirmationId=${data.confirmationId}`;
                })
                .catch(error => {
                    console.error(error);
                    alert('Error submitting data. Please try again.');
                });
        }

        document.getElementById('passengerForm').addEventListener('submit', submitSelection);
        document.addEventListener('DOMContentLoaded', fetchFlightDetails);
    </script>
</body>

</html>
