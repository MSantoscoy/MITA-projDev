<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>Flight Booking @ MITA</title>
    
    <!-- External stylesheet for custom styles -->
    <link rel="stylesheet" href="mitastyle.css">
    
    <style>
        /* Basic reset for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004d1f;
            color: white;
            padding: 25px;
        }
        
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- MITA logo -->
        <div class="logo">MITA</div>
        
        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Flight Selection Section -->
    <section class="flight-options">
        <!-- Heading for the flight options section -->
        <h2>Flight Options</h2>

        <!-- Flight options container -->
        <div id="flight-options-container">
            <!-- Individual Flight Option Card -->
            <div class="flight-card">
                <!-- Flight Title -->
                <h3>LAX - JFK</h3>
                <p>Spirit Airlines</p>
                <!-- Flight Timing and Price Information -->
                <p>Departure: 8:00 AM - Arrival: 12:00 PM</p>
                <p>Price: $100</p>
                <!-- Button to select flight -->
                <button class="select-btn" onclick="selectFlight('Flight 101')">Select</button>
            </div>

            <!-- Additional Flight Option Cards (Flight 102, Flight 103) would go here -->
        </div>
    </section>

    <!-- Modal for Flight Confirmation -->
    <div id="flightConfirmModal" class="modal">
        <div class="modal-content">
            <!-- Close button for modal -->
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Modal message -->
            <p id="modalMessage"></p>
            <!-- Confirm button -->
            <button class="modal-button" onclick="confirmFlight()">Confirm</button>
        </div>
    </div>

    <!-- Footer with Copyright -->
    <footer>
        <p>&copy; 2024 MITA Airlines | All rights reserved</p>
    </footer>

    <script>
        /**
 * Opens the flight selection confirmation modal and displays the selected flight.
 * 
 * @param {string} flight - The name of the selected flight.
 * This function displays a modal with the selected flight details and asks the user for confirmation.
 */
function selectFlight(flight) {
    const modalMessage = document.getElementById("modalMessage");
    modalMessage.textContent = `You have selected: ${flight}. Are you sure you want to confirm this flight?`;
    document.getElementById("flightConfirmModal").style.display = "block";
    document.body.style.overflow = "hidden";  // Disable body scrolling
}

/**
 * Confirms the selected flight and redirects the user to the passenger details page.
 * 
 * This function extracts the selected flight information from the modal message and redirects 
 * the user to a new page where they can input their personal details for booking.
 */
function confirmFlight() {
    const flight = document.getElementById("modalMessage").textContent.split(": ")[1].split(".")[0];
    // Redirect to passenger details page with the selected flight
    window.location.href = `passengerdetails.html?flight=${encodeURIComponent(flight)}`;
}

/**
 * Closes the flight selection modal when the user clicks the close button.
 * 
 * This function hides the modal and restores scrolling to the page.
 */
function closeModal() {
    document.getElementById("flightConfirmModal").style.display = "none";
    document.body.style.overflow = "auto";  // Re-enable body scrolling
}

/**
 * Closes the flight selection modal when the user clicks outside of it.
 * 
 * This function listens for a click event outside the modal, and if the user clicks outside,
 * it will close the modal.
 * 
 * @param {Event} event - The event object triggered by a click outside the modal.
 */
window.onclick = function (event) {
    const modal = document.getElementById("flightConfirmModal");
    if (event.target === modal) {
        modal.style.display = "none";
        document.body.style.overflow = "auto";  // Re-enable body scrolling
    }
}
    </script>
</body>
</html>
